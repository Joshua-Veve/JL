<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header" id="main-header" style="display: none;">
    <div class="header-content">
      <h1>Academic City University Library</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Login/Register Section -->
    <div id="auth-section" class="auth-section">
      <div class="auth-container">
        <h2 style="text-align: center; color: #4caf50; margin-bottom: 40px; font-size: 32px;">Welcome</h2>
        <div class="tabs">
          <div class="tab active" onclick="showTab('login')">Login</div>
          <div class="tab" onclick="showTab('register')">Register</div>
        </div>
        <div id="login-form">
          <form id="login">
            <div class="form-group">
              <label for="login-email">Email Address</label>
              <input type="email" id="login-email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div id="register-form" style="display: none;">
          <form id="register">
            <div class="form-group">
              <label for="reg-fullname">Full Name</label>
              <input type="text" id="reg-fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="reg-email">Email Address</label>
              <input type="email" id="reg-email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
              <label for="reg-password">Password</label>
              <input type="password" id="reg-password" placeholder="Create a secure password" required>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Student Dashboard -->
    <div id="student-dashboard" style="display: none;">
      <div class="dashboard-container">
        <h2>My Dashboard</h2>
        <div class="dashboard-stats">
          <div class="stat-card">
            <h3>Books Borrowed</h3>
            <p id="borrowed-count">0</p>
          </div>
          <div class="stat-card">
            <h3>Due Soon</h3>
            <p id="due-count">0</p>
          </div>
        </div>
        <div class="search-section">
          <h3>Search Books</h3>
          <div class="search-form">
            <div class="form-group">
              <label for="search-title">Title</label>
              <input type="text" id="search-title" placeholder="Enter book title">
            </div>
            <div class="form-group">
              <label for="search-author">Author</label>
              <input type="text" id="search-author" placeholder="Enter author name">
            </div>
            <div class="form-group">
              <label for="search-category">Category</label>
              <select id="search-category">
                <option value="">All Categories</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
              </select>
            </div>
            <button onclick="searchBooks()">Search</button>
          </div>
        </div>
        <div class="books-section">
          <h3>Available Books</h3>
          <div id="book-list" class="books-grid"></div>
        </div>
        <div class="borrowed-section">
          <h3>My Borrowed Books</h3>
          <div id="borrowed-list" class="books-grid"></div>
        </div>
      </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display: none;">
      <div class="admin-container">
        <h2>Admin Panel</h2>
        <div class="admin-tabs">
          <div class="admin-tab active" onclick="showAdminTab('manage-books')">Manage Books</div>
          <div class="admin-tab" onclick="showAdminTab('borrowing-records')">Borrowing Records</div>
        </div>
        <div id="manage-books-tab">
          <div class="admin-actions">
            <button onclick="showAddBookForm()">Add New Book</button>
          </div>
          <div class="add-book-form" id="add-book-form-section" style="display: none;">
            <h3>Add New Book</h3>
            <form id="add-book">
              <div class="form-group">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" placeholder="Enter book title" required>
              </div>
              <div class="form-group">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" placeholder="Enter author name" required>
              </div>
              <div class="form-group">
                <label for="book-isbn">ISBN</label>
                <input type="text" id="book-isbn" placeholder="Enter ISBN" required>
              </div>
              <div class="form-group">
                <label for="book-category">Category</label>
                <input type="text" id="book-category" placeholder="Enter category" required>
              </div>
              <button type="submit">Add Book</button>
            </form>
          </div>
          <div class="books-section">
            <h3>All Books</h3>
            <div id="admin-book-list" class="books-grid"></div>
          </div>
        </div>
        <div id="borrowing-records-tab" style="display: none;">
          <h3>All Borrowed Books</h3>
          <div id="admin-borrowed-list" class="books-grid"></div>
        </div>
      </div>
    </div>

    <div id="message"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
